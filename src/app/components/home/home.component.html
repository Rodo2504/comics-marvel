<div class="text-center top">
    <img src="../../../assets/logo.png" class="rounded" width="25%">
</div>
<div class="container-fluid" *ngIf="!state">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
        <div class="col my-3" *ngFor="let c of comics">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title mb-4" style="text-align: center;">{{c.title}}</h5>
                    <img class="card-img" src="{{c.thumbnail.path}}.{{c.thumbnail.extension}}">
                </div>
                <div class="card-footer">
                    <div class="btnDiv">
                        <a class="btn btn-outline-success" (click)="cambio($event, c)">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="state" class="comic">
    <div class="mt-3 mb-2">
        <a class="btn btn-outline-success" (click)="volver($event)">Volver</a>
    </div>
    <div class="container">
        <div class="card mb-3" style="max-width: 70%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-2" style="text-align: center;">{{comic.title}}</h5>
                        <p class="card-text">{{comic.description}}</p>

                        <div class="card-group">
                            <div class="card" *ngFor="let char of characters">
                                <img src="{{char.thumbnail.path}}.{{char.thumbnail.extension}}" class="card-img-top" style="width: 100px;">
                                <div class="card-body">
                                    <p class="card-text">{{char.name}}</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
          </div>
    </div>
</div>
